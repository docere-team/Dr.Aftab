<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Logbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
</head>
<body>
    

    <!-- Case Logbook Section -->
    <div id="case-logbook-section" style="display:none;">
        <h2>Case Logbook</h2>
        <div>
            <input type="text" id="case-title" placeholder="Case Title" required><br>
            <input type="text" id="diagnosis" placeholder="Diagnosis" required><br>
            <input type="text" id="treatment-plan" placeholder="Treatment Plan" required><br>
            <input type="text" id="outcome" placeholder="Outcome" required><br>
            <textarea id="reflection-notes" placeholder="Reflection Notes" required></textarea><br>
            <input type="file" id="upload-image"><br>
            <button id="save-case" class="auth-btn">Save Case</button>
        </div>

        <div id="case-log-section">
            <h3>Your Cases</h3>
            <ul id="case-log-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

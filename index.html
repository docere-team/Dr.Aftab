<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMCH Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <h1>PMCH Pulse</h1>
        <p>Login to manage your clinical cases and reflections.</p>

        <!-- Login Section -->
        <div id="login-section">
            <input type="email" id="email" placeholder="Enter Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button id="login-btn">Login</button>
            <p id="error-message"></p>
        </div>

        <!-- Case Logbook Section -->
        <div id="case-logbook-section" style="display: none;">
            <h2>Case Logbook</h2>
            <input type="text" id="case-title" placeholder="Case Title" />
            <textarea id="diagnosis" placeholder="Diagnosis"></textarea>
            <textarea id="treatment-plan" placeholder="Treatment Plan"></textarea>
            <textarea id="outcome" placeholder="Outcome"></textarea>
            <textarea id="reflection-notes" placeholder="Reflection Notes"></textarea>
            <input type="file" id="upload-image" multiple />
            <button id="save-case">Save Case</button>
        </div>

        <!-- Case Log Section -->
        <div id="case-log-section" style="display: none;">
            <h2>Your Saved Cases</h2>
            <ul id="case-log-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>

</body>
</html>
